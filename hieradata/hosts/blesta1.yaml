blesta::php::fpm::fpm_min_child: 32
blesta::php::fpm::fpm_workers_multiplier: 1.0
blesta::php::fpm_config:
  post_max_size: '250M'
  upload_max_filesize: '250M'

blesta::php::memory_limit: '500M'

php::php_version: '8.2'

base::syslog::rsyslog_udp_localhost: true

# NGINX
nginx::keepalive_timeout: 2
nginx::keepalive_requests: 150
nginx::logrotate_number: 2
nginx::use_graylog: true