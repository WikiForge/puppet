---
openldap::client::package: "openldap"
openldap::client::file: "/etc/openldap/ldap.conf"
openldap::server::confdir: "/etc/openldap/slapd.d"
openldap::server::conffile: "/etc/openldap/slapd.conf"
openldap::server::group: "ldap"
openldap::server::owner: "ldap"
openldap::server::service: "slapd"
openldap::server::escape_ldapi_ifs: false
openldap::server::ldapi_ifs:
  - "/"
openldap::server::default_directory: "/var/lib/ldap"
